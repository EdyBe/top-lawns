<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Top Lawns Lincoln</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .header {
            background: #228B22;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .stat-card .number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #228B22;
        }

        .section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .section h2 {
            color: #228B22;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .booking-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .booking-card.pending {
            border-left: 4px solid #FFA500;
        }

        .booking-card.confirmed {
            border-left: 4px solid #228B22;
        }

        .booking-card.completed {
            border-left: 4px solid #666;
        }

        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .booking-header h3 {
            color: #333;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-badge.pending {
            background: #FFF3CD;
            color: #856404;
        }

        .status-badge.confirmed {
            background: #D4EDDA;
            color: #155724;
        }

        .status-badge.completed {
            background: #E2E3E5;
            color: #383D41;
        }

        .booking-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            color: #666;
            font-size: 0.9rem;
        }

        .detail-item {
            padding: 5px 0;
        }

        .detail-label {
            font-weight: 600;
            color: #333;
        }

        .refresh-btn {
            background: #228B22;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .refresh-btn:hover {
            background: #1a6b1a;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #228B22;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Top Lawns Lincoln - Admin Dashboard</h1>
        <p>Manage your bookings and schedule</p>
    </div>

    <div class="stats">
        <div class="stat-card">
            <h3>Pending</h3>
            <div class="number" id="pendingCount">-</div>
        </div>
        <div class="stat-card">
            <h3>Confirmed</h3>
            <div class="number" id="confirmedCount">-</div>
        </div>
        <div class="stat-card">
            <h3>Completed</h3>
            <div class="number" id="completedCount">-</div>
        </div>
    </div>

    <button class="refresh-btn" onclick="loadBookings()">ðŸ”„ Refresh</button>

    <div class="section">
        <h2>Pending Bookings</h2>
        <div id="pendingBookings" class="loading">Loading...</div>
    </div>

    <div class="section">
        <h2>Confirmed Bookings</h2>
        <div id="confirmedBookings" class="loading">Loading...</div>
    </div>

    <div class="section">
        <h2>Completed Bookings</h2>
        <div id="completedBookings" class="loading">Loading...</div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';

        async function loadBookings() {
            try {
                const response = await fetch(`${API_URL}/api/bookings`);
                const data = await response.json();

                // Update stats
                document.getElementById('pendingCount').textContent = data.pending.length;
                document.getElementById('confirmedCount').textContent = data.confirmed.length;
                document.getElementById('completedCount').textContent = data.completed.length;

                // Render bookings
                renderBookings('pendingBookings', data.pending, 'pending');
                renderBookings('confirmedBookings', data.confirmed, 'confirmed');
                renderBookings('completedBookings', data.completed, 'completed');

            } catch (error) {
                console.error('Error loading bookings:', error);
                alert('Failed to load bookings. Make sure the server is running.');
            }
        }

        function renderBookings(containerId, bookings, status) {
            const container = document.getElementById(containerId);

            if (bookings.length === 0) {
                container.innerHTML = '<div class="empty-state">No bookings</div>';
                return;
            }

            container.innerHTML = bookings.map(booking => `
                <div class="booking-card ${status}">
                    <div class="booking-header">
                        <h3>${booking.customerName}</h3>
                        <span class="status-badge ${status}">${status.toUpperCase()}</span>
                    </div>
                    <div class="booking-details">
                        <div class="detail-item">
                            <span class="detail-label">Phone:</span> ${booking.phone}
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Date:</span> ${booking.serviceDate} at ${booking.serviceTime}
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Address:</span> ${booking.address}
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Lot Size:</span> ${booking.lotSize}
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Price:</span> ${booking.estimatedPrice}
                        </div>
                        ${booking.email ? `
                        <div class="detail-item">
                            <span class="detail-label">Email:</span> ${booking.email}
                        </div>
                        ` : ''}
                        ${booking.instructions ? `
                        <div class="detail-item" style="grid-column: 1 / -1;">
                            <span class="detail-label">Instructions:</span> ${booking.instructions}
                        </div>
                        ` : ''}
                        <div class="detail-item" style="grid-column: 1 / -1;">
                            <span class="detail-label">Booking ID:</span> ${booking.id}
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Created:</span> ${new Date(booking.createdAt).toLocaleString()}
                        </div>
                        ${booking.confirmedAt ? `
                        <div class="detail-item">
                            <span class="detail-label">Confirmed:</span> ${new Date(booking.confirmedAt).toLocaleString()}
                        </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        // Load bookings on page load
        loadBookings();

        // Auto-refresh every 30 seconds
        setInterval(loadBookings, 30000);
    </script>
</body>
</html>
